<html>
<head>
<body>
<button id="red" onmouseover="x('red')" onmouseout="x('white')">red</button>
<button id="green" onmouseover="y('green')"onmouseout="y('white')">green</button>
<button id="blue" onmouseover="z('blue')" onmouseout="z('white')">blue</button>
<script>
function x(red)
{
document.body.style.backgroundColor=red;

}

function y(green)
{
document.body.style.backgroundColor=green;


}

function z(blue)
{
document.body.style.backgroundColor=blue;
}

</script>

</body>
</html>
